openapi: 3.0.2
info:
  title: ''
  version: ''
paths:
  /api/users/:
    get:
      operationId: listUsers
      description: 'Viewset for managing user profiles and invite code application.


        This viewset provides functionality to retrieve a user profile and

        apply an invite code, and also provides with list of users and detail

        user''s information. User can view their own profile using a GET request,

        and they can apply an invite code using a POST request.'
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: ''
      tags:
      - api
  /api/users/me/:
    get:
      operationId: myProfileUser
      description: 'Viewset for managing user profiles and invite code application.


        This viewset provides functionality to retrieve a user profile and

        apply an invite code, and also provides with list of users and detail

        user''s information. User can view their own profile using a GET request,

        and they can apply an invite code using a POST request.'
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
      tags:
      - api
    post:
      operationId: myProfileUser
      description: 'Viewset for managing user profiles and invite code application.


        This viewset provides functionality to retrieve a user profile and

        apply an invite code, and also provides with list of users and detail

        user''s information. User can view their own profile using a GET request,

        and they can apply an invite code using a POST request.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
      tags:
      - api
  /api/users/{id}/:
    get:
      operationId: retrieveUser
      description: 'Viewset for managing user profiles and invite code application.


        This viewset provides functionality to retrieve a user profile and

        apply an invite code, and also provides with list of users and detail

        user''s information. User can view their own profile using a GET request,

        and they can apply an invite code using a POST request.'
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this user.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
      tags:
      - api
  /api/send_auth_code:
    post:
      operationId: createSendAuthCode
      description: 'View for sending an authentication code to a user''s phone number.


        This view handles the process of sending an authentication code to the

        provided phone number. If a user with the specified phone number already

        exists, the authentication code is updated for that user. If the user

        does not exist, a new user is created with a generated authentication code

        and an invite code.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema: {}
          application/x-www-form-urlencoded:
            schema: {}
          multipart/form-data:
            schema: {}
      responses:
        '201':
          content:
            application/json:
              schema: {}
          description: ''
      tags:
      - api
  /api/check_phone_code:
    post:
      operationId: createCheckPhoneAuthCode
      description: 'API view for checking phone_number, authentication code and

        generating an access token.


        This view handles the process of checking whether the provided phone number

        and authentication code match a user''s credentials. If the provided

        credentials are valid, an access token is generated and returned.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema: {}
          application/x-www-form-urlencoded:
            schema: {}
          multipart/form-data:
            schema: {}
      responses:
        '201':
          content:
            application/json:
              schema: {}
          description: ''
      tags:
      - api
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        phone_number:
          type: string
          maxLength: 20
        invite_code:
          type: string
          nullable: true
          maxLength: 6
        activated_invite_code:
          type: string
          nullable: true
          maxLength: 6
        invited_users:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - phone_number
